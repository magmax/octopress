---
layout: default
---

<div class="post">
	<div class="post-header">
		<span class="post-title" id="main-title">{{ page.title }}</span>
	</div>

	<dl class="posts">
		{% for post in site.tags[page.tag] %}
		<dt>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<small>({{ post.date | date_to_string }})</small>
		</dt>
		<dd>
			{% for tag in post.tags %}
			<a href="{{ site.url }}/tags/{{ tag }}" class="btn btn-info btn-mini">{{ tag }}</a>
			{% endfor %}
		</dd>
		{% endfor %}
	</dl>
</div>
